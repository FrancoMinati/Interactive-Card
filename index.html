<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles2.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="display-content">
      <div class="card__bg__thumb">
        <picture>
          <source srcset="images/bg-main-desktop.png" media="(min-width:1000px)">
          <img src="images/bg-main-mobile.png" alt="bg-thumb">
        </picture>
        <div class="card__bg__center">
          <div class="card-container">
            <div class="card-b">
              <div class="card__thumb">
                <img src="images/bg-card-back.png" alt="" class="img-card">
              </div>
              <div class="card__content-b">
                <label class="card-cvc">000</label>
              </div>
            </div>
            <div class="card-f">
              <div class="card__thumb">
                <img src="images/bg-card-front.png" alt="" class="img-card">
              </div>
              <div class="card__content-f">
                <div class="circles">
                  <img src="images/card-logo.svg" alt="card-logo">
                </div>
                <label class="card-number" id="card_number_display">0000&nbsp;0000&nbsp;0000&nbsp;0000</label>
                <div class="information">
                  <label class="card-name">Jane Appleseed</label>
                  <label class="card-exp-date">00/00</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-container">
      <form action="" class="formulary">
        <div class="form__section">
          <label class="form__label " for="name">cardholder name</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" required>
          <div class="errorMSG" id="InputNameError">Cant be blank</div>
        </div>
        <div class="form__section">
          <label class="form__label " for="card_number">card number</label>
          <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000" required>
          <div class="errorMSG" id="InputNumberError">Wrong format numbers only</div>
        </div>

        <div class="exp-date-cvc">
          <div class="month">
            <label class="form__label ">exp.date</label>
            <input type="number" id="month" placeholder="MM" required>
            <div class="errorMSG" id="inputMonthError">Cant be blank</div>
          </div>
          <div class="year">
            <label class="form__label ">mm/yy</label>
            <input type="number" id="year" placeholder="YY" required>
            <div class="errorMSG" id="InputYearError">Cant be blank</div>
          </div>
          <div class="cvc">
            <label class="form__label " for="cvc">cvc</label>
            <input type="number" id="cvc" placeholder=" e.g. 123" required>
            <div class="errorMSG"  id="InputCvCError">Cant be blank</div>
          </div>
        </div>

        <button type="submit">Confirm</button>
      </form>
    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="src/main.js"></script>
</body>

</html>
